<dd-chords-vlist [items]="performers$ | async">
  <ng-template let-item>
    <button
      class="btn btn-borderless text-ellipsis list-item item"
      [class.active]="(tracksFilterPerformer$ | async) === item"
      (click)="tracksFilterPerformer$.next(item)"
    >
      {{ item }}
    </button>
  </ng-template>
</dd-chords-vlist>
