<input #inputQuery class="input" [value]="performersFilterQuery$ | async" (input)="performersFilterQuery$.next(inputQuery.value)" />
<div class="content">
  <dd-chords-vlist [items]="performers$ | async">
    <ng-template let-item>
      <button
        class="btn btn-borderless text-ellipsis list-item item"
        [class.active]="(tracksFilterPerformer$ | async)?.performerHash === item?.performerHash"
        (click)="tracksFilterPerformer$.next(item)"
      >
        {{ item.performer }}
      </button>
    </ng-template>
  </dd-chords-vlist>
</div>
