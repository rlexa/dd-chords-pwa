<input #inputQuery class="input" [value]="tracksFilterQuery$ | async" (input)="tracksFilterQuery$.next(inputQuery.value)" />
<div class="content">
  <dd-chords-vlist [items]="tracks$ | async">
    <ng-template let-item>
      <button
        class="btn btn-borderless text-ellipsis list-item item"
        [routerLink]="item?.id"
        routerLinkActive="active"
        (click)="clickedItem.next(item?.id)"
      >
        {{ item?.title || '???' }}
      </button>
    </ng-template>
  </dd-chords-vlist>
</div>
