<div class="content">
  <h3>DD-Chords</h3>
  <p>devdroy, Alex Rempel</p>
  <hr />

  <h3>Tracks</h3>
  <p>Count: {{ currentTrackCount$ | async }}</p>
  <hr />

  <h3>Logs</h3>
  <p *ngFor="let log of logs$ | async" class="log level-{{ log.level }}">{{ log.timestamp | date: 'HH:mm:ss.SSS' }} {{ log.message }}</p>
  <hr />
</div>
