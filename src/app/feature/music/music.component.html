<div class="list" [class.visible]="visibleList() === 'performers'" [class.visible-track]="visibleTrack()">
  <dd-chords-performers class="content" />
</div>
<div class="list with-actions" [class.visible]="visibleList() === 'tracks'" [class.visible-track]="visibleTrack()">
  <div class="actions">
    <button (click)="resetPerformer()" class="btn btn-dense text-ellipsis action">
      <i class="fas fa-angle-left"></i>
      @if (currentPerformer$ | async; as performer) {
        <i>{{ performer.performer }}</i>
      }
    </button>
  </div>
  <dd-chords-tracks class="content" (clickedItem)="showTrack($event)" />
</div>
<div class="details with-actions" [class.visible]="visibleTrack()">
  <div class="actions">
    <button (click)="backFromTrack()" class="btn btn-dense text-ellipsis action">
      <i class="fas fa-angle-left"></i>
      @if (currentPerformer$ | async; as performer) {
        <i>{{ performer.performer }}</i>
      }
    </button>
  </div>
  <div class="content scroll-in-y">
    <router-outlet />
  </div>
</div>
